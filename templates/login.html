{% extends 'base.html' %}
{% block body %}
    {% load static %}
    {% block headercss %}
        <link type="text/css" rel="stylesheet" href={% static "css/login.css"%}  media="screen,projection"/>
    {% endblock %}

    <form action="." method="post">
    {% csrf_token %}
          <div class="row login">
            <div class="col s12 l4 offset-l4">
              <div class="card">
                <div class="card-action red white-text">
                  <h3>Login</h3>
                </div>

                <div class="card-content">
                  <div class="form-field">
                    <label for="username">Usuario</label>
                      {{ form.username }}
                  </div><br>

                  <div class="form-field">
                    <label for="password">Contrase√±a</label>
                    {{ form.password }}
                  </div><br>

                  <div class="form-field">
                    <label for="remember">
                      <input type="checkbox" id="remember"/>
                      <span>Remember me</span>
                    </label>
                  </div><br>

                  <div class="form-field: center-align">
                    <button class="btn-large red">Login</button>
                  </div><br>
                </div>
              </div>
            </div>
          </div>
    </form>
 {% endblock %}
{% block js %}
<script type="application/javascript">
        {% if form.errors %}
            var errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n';
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += '{{ error }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: 'error'
            });
        {% endif %}
    </script>

{% endblock %}
